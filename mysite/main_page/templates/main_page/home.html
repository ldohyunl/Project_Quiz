<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
    <h1>환영합니다! 메인 페이지입니다.</h1>

    {% if user.is_authenticated %}
        <p>로그인한 사용자: {{ user.username }}</p>
        <!-- 또는 user.email을 사용하여 이메일을 표시할 수도 있습니다 -->
        <a href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
        <p>로그인하지 않았습니다. <a href="{% url 'login' %}">로그인</a></p>
    {% endif %}
</body>
</html>
